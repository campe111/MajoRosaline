name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - feature/**

jobs:
  build:
    name: Lint and build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: rosaline-landing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rosaline-landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests
        run: npm run test:e2e -- --reporter=line

